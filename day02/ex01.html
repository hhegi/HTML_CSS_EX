<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background-color:aliceblue;
            border:2px solid antiquewhite;
            position: absolute;
            left: 0px;
            top:100px;
            /* Left 속성값은 레이어 객체만 적용 */
            transition: all 0.5s cubic-bezier(0.39, 0.575, 0.565, 1);

        }
        #btnGroup button{
            width:80px;
            height:50px;
        }
        /* ID와 그 자식 객체 */
    </style>
</head>
<body>
    <div id="btnGroup">    
        <button class="playBtn">0,0</button>
        <button class="playBtn">0,200</button>
        <button class="playBtn">200,0</button>
        <button class="playBtn">200,200</button>
    </div>
    <div id="box">Box</div>

    <script>
        var playBtnArr = document.getElementsByClassName("playBtn");
        var box = document.getElementById("box");
        var posArr = [
            [0,0],[200,0],[0,200],[200,200]
        ];
        var cnt = 0;
        for(var playBtn of playBtnArr){
            playBtnArr[cnt].x=posArr[cnt][0];
            playBtnArr[cnt].y=posArr[cnt++][1];
            playBtn.onclick = function(event){
                box.style.left = this.x + "px";
                box.style.top = this.y + "px";
            }
        }
    </script>
</body>
</html>
