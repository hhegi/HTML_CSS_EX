<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js" integrity="sha512-2V49R8ndaagCOnwmj8QnbT1Gz/rie17UouD9Re5WxbzRVUGoftCu5IuqqtAM9+UC3fwfHCSJR1hkzNQh/2wdtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>JSDay05Ex02_2</title>
</head>

<body>
    <h1>JS Day05 Ex02_2</h1>
    <div id="demo">
        Ajax기술로 people_list.json 파일의 내용을 로드한다.
    </div>
    <p><button id="loadBtn">Load</button></p>

    <script>
        let demo = document.getElementById("demo");
        let loadBtn = document.getElementById("loadBtn");


        loadBtn.addEventListener("click", (event) => {
            const xhr = new XMLHttpRequest();

            //요청 결과 전송 후 처리하는 이벤트 핸들러
            xhr.onload = (event)=> {
                let resTxt = xhr.responseText;
                console.log(resTxt);
                let jsonData = JSON.parse(resTxt);
                console.log(jsonData);
                let peopleList = jsonData["peopleList"];
                console.log(peopleList);
            };

            //요청 페이지 설정 true/동기 순차적으로 처리  false/비동기 개별적으로 수행
            xhr.open("GET","http://localhost:3000/js/people_list.json",true);

            //실행 명령
            xhr.send();
        });
    </script>
</body>

</html>
