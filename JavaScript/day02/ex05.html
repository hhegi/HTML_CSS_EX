<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cnt = 0;
        //상수 값 시간(ms)마다 함수 내 기능을 실행
        var ref = setInterval(function(){
            cnt +=2;
            if(cnt==20)
            clearInterval(ref);
            console.log(cnt);
        },500);
    </script>
</body>
</html>
