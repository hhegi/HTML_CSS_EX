    <script>
        //함수를 다른 함수의 인자로 전달 가능
        //callback 함수
        function aa(callback) {
            console.log(">>> aa() 호출");
            callback();
        }

        //aa의 결과 value를 aaRef에 return
        var aaRef = aa;

        // aaRef();

        function bb(){
            console.log(">>>bb() 함수 호출");
        }

        aa(bb);
    </script>
