<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.gameBox{
            border:1px orange solid;
            width: 300px;
            height:100px;
            overflow: hidden;
        }
        div.gameBox ul{
            margin: 0px;
            padding:0px;
            float:left;
        }
        div.gameBox li{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            list-style: none;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>슬롯머신</h1>
    <div class="gameBox"></div>

    <script>
        function MakeUI(gameBox) {
            this.init = function () {
                this.ulTag = document.createElement("ul");
                for (var i = 1;i<= 10; i++) {
                    var li = document.createElement("li");
                    li.innerText = i;
                    this.ulTag.appendChild(li);
                }
                gameBox.appendChild(this.ulTag);

                this.play();
            }


            this.play = function(){
                this.ulTag.style.position = "relative";
                var y=0;
                var stop = Math.floor(Math.random()*500);
                var cnt=0;
                var refInterval = setInterval(()=>{
                    y-=10;
                    cnt++;
                    console.log(y);
                    console.log(cnt);
                    console.log(stop);
                    if(y<=-1000){
                        y=0;                  
                    }
                    if((cnt>=stop)&&(y%100==0)){
                        clearInterval(refInterval);
                    }
                    this.ulTag.style.top = y +"px";
                },5);
            }
        }
        var gameBox = document.querySelector(".gameBox");
        new MakeUI(gameBox).init();
        new MakeUI(gameBox).init();
        new MakeUI(gameBox).init();

    </script>
</body>

</html>
