<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="btns">
        <button>오렌지</button><button>포도</button><button>바나나</button>
        <br>
        <box id="result"></box>
    </div>

    <script>
        var arr = [];
        var btns = document.querySelectorAll("div#btns > button");
        var rst = document.querySelector("#result");


        //NodeList는 활용 가능한 내장 메소드가 제한적이다.
        //Array로 변환하면 Array에는 더 풍부한 메소드가 내장되어 있다.
        btns.forEach(function (item, index) {
            arr.push(item);
        });

        arr.forEach(function (item, index) {
            item.addEventListener('click', (event) => {
                // console.log(event.target.innerText);

                let result = "";
                switch (index) {
                    case 0:
                        console.log("오렌지를 선택했습니다.");
                        result = "오렌지";
                        break;
                    case 1:
                        console.log("포도를 선택했습니다.");
                        result = "포도";
                        break;
                    case 2:
                        console.log("바나나를 선택했습니다.");
                        result = "바나나";
                        break;
                }
                rst.innerHTML = ("결과는 " + result + " 입니다");

            })
        });


    </script>
</body>

</html>
