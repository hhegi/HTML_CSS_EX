<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="num1" size="5">
    <input type="text" id="num2" size="5">
    <input type="text" id="num3" size="5"><br />
    <input type="button" id="resultBtn" value="확인">
    <div id="result">결과: </div>

    <script>
        // 삼항연산자 or if문을 이용해서 3개의 숫자를 비교해서 
        // 가장 큰 숫자를 result 필드에 출력한다.
        const val1 = document.querySelector("#num1");
        const val2 = document.querySelector("#num2");
        const val3 = document.querySelector("#num3");
        var resultBtn = document.querySelector("#resultBtn");
        var result = document.querySelector("#result");


        resultBtn.addEventListener('click', function (event) {
            var intNum1 = Number(val1.value);
            var intNum2 = Number(val2.value);
            var intNum3 = Number(val3.value);

            var max = intNum1, min = intNum1;
            max > intNum2 ? max = max : max = intNum2;
            max > intNum3 ? max = max : max = intNum3;
            min < intNum2 ? min = min : min = intNum2;
            min < intNum3 ? min = min : min = intNum2;

            result = max;
            console.log(result);

            document.write("가장 큰 수 : " + result + `<br>`);

            result = min;
            document.write("가장 작은 수 : " + result);



        })

    </script>
</body>

</html>
