<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //입력을 안하면 Null
        var age = prompt("나이 입력: ");
        document.write(`<h2>당신의 나이는 ${age}세입니다.</h2><br>`);

        document.write("당신은 " + (age > 19 ? "성인" : "미성년자") + " 입니다.");
    </script>
</body>

</html>
