<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <style>
        div#area div {
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            text-align: center;
            border: 1px solid black;


        }
    </style>
</head>

<body>
    <h1>로또 번호 생성기</h1>
    <fieldset>
        <legend>Lottery</legend>
        <div id="area">
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
        </div>
    </fieldset>

    <script>
        const colors = ["red", "green", "blue", "violet", "pink", "yellow"];
        const balls = document.querySelectorAll("#area>div");

        balls.forEach((item, index) => {
            item.style.backgroundColor = colors[index];
        })

        const nums = [];
        var tmp = 0;

        for (var i = 0; i < 6; i++) {
            tmp = 1 + Math.floor(Math.random() * 45);
            while (nums.includes(tmp))
                tmp = 1 + Math.floor(Math.random() * 45);

            nums[i] = tmp;
        }

        balls.forEach((item, index) => {
            item.innerHTML = nums[index];
        })
    </script>
</body>

</html>
