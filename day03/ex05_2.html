<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li span {
            display: inline-block;
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- 주말 과제 : HTML,CSS, JS를 이용해서 ToDo-List 구현 -->
    <div class="container">
        <h1>할 일 목록</h1>
        <p>
            할 일 <input type="text" id="newWork" value="입력"> 
            <button id="addBtn">추가</button>
        </p>
        <ul id="listArea"></ul>
    </div>

    <script>
        var todoList = [
            {no: 1, todo:"친구 만나서 스터디 하기", done: true},
            {no: 2, todo:"주말 과제 하기", done: false},
            {no: 3, todo:"배운 내용 복습하기", done: false},
            {no: 4, todo:"자바 공부하기", done: false}
        ];

        var newLis = "";
        for(var i=0; i<todoList.length; i++) {
            var todo = todoList[i];
            var liTmpStr = `<li>
                <input type="checkbox">
                <span>${todo.todo}</span>
                <button>삭제</button>
            </li>`;
            newLis += liTmpStr;
        }
        document.querySelector("#listArea").innerHTML = newLis;


        // addBtn을 클릭하면 newWork의 내용이 todoList 에 추가되도록 한다.
        var addBtn = document.querySelector("#addBtn");
        var newWork = document.querySelector("#newWork");
        console.log(newWork);
        addBtn.onclick = function(event) {
            var newWorkValue = newWork.value;
            var todo = todoList[todoList.length-1];
            var liTmpStr = `<li>
                <input type="checkbox">
                <span>${newWork.value}</span>
                <button>삭제</button>
            </li>`;
            newLis += liTmpStr;
            document.querySelector("#listArea").innerHTML = newLis;
        }

    </script>
</body>
</html>
