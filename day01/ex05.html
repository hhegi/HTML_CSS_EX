<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background-color:aliceblue;
            border:2px solid antiquewhite;
            position: absolute;
            left: 0px;
            top:100px;
            /* Left 속성값은 레이어 객체만 적용 */
            transition: left 0.5s, top 0.5s;

        }
    </style>
</head>
<body>
    <button class="playBtn">0,0</button>
    <button class="playBtn">0,200</button>
    <button class="playBtn">200,0</button>
    <button class="playBtn">200,200</button>
    <div id="box">Box</div>

    <script>
        var playBtn = document.getElementsByClassName("playBtn");
        var box = document.getElementById("box");

        playBtn[0].onclick = function(event){
            box.style.left = "300px";
        }
        playBtn[1].onclick = function(event){
            box.style.left = "0px";
            box.style.top = "200px";
        }
        playBtn[2].onclick = function(event){
            box.style.left = "200px";
            box.style.top = "0px";
        }
        playBtn[3].onclick = function(event){
            box.style.left = "200px";
            box.style.top = "200px";
        }
    </script>
</body>
</html>
